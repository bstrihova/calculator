<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <!-- result -->
      <div class="calc__result"></div>

      <!-- user input -->
      <input type="text" class="calc__input" />

      <!-- buttons div -->
      <div class="calc__controls">
        <div class="calc__controls__column calc__controls__column--left">
        <div class="calc__controls__row">
          <button id="btn-clear" class="calc__btn">C</button>
          <button id="btn-divide" class="calc__btn">&divide;</button>
          <button id="btn-multiply" class="calc__btn">&times;</button>
        </div>
        <div class="calc__controls__row">
          <button id="btn-seven" class="calc__btn calc__btn--digit">7</button>
          <button id="btn-eight" class="calc__btn calc__btn--digit">8</button>
          <button id="btn-nine" class="calc__btn calc__btn--digit">9</button>
        </div>
        <div class="calc__controls__row">
          <button id="btn-four" class="calc__btn calc__btn--digit">4</button>
          <button id="btn-five" class="calc__btn calc__btn--digit">5</button>
          <button id="btn-six" class="calc__btn calc__btn--digit">6</button>
        </div>
        <div class="calc__controls__row">
          <button id="btn-one" class="calc__btn calc__btn--digit">1</button>
          <button id="btn-two" class="calc__btn calc__btn--digit">2</button>
          <button id="btn-three" class="calc__btn calc__btn--digit">3</button>
        </div>
        <div class="calc__controls__row">
          <button id="btn-zero" class="calc__btn calc__btn--digit calc__btn--zero">
            0
          </button>
          <button id="btn-floating-point" class="calc__btn calc__btn--digit">
            ,
          </button>
        </div>
      </div>
      <div class="calc__controls__column calc__controls__column--right">
        <button id="btn-minus" class="calc__btn calc__btn--minus">
          &minus;
        </button>
        <button id="btn-plus" class="calc__btn calc__btn--plus">&plus;</button>
        <button id="btn-equal" class="calc__btn">=</button>
      </div>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
